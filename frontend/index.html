<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contêiner para os botões do canal de voz -->
    <div class="voice-controls">
        Voice Channel<select id="channelSelect" class="channel-select"></select>
        <button id="toggleVoiceBtn" class="voice-toggle-button">Join</button>
    </div>

    <div class="container">
        <h1>Discord Soundboard</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="soundboard">Soundboard</button>
        </div>
        <div class="tab-content active" id="soundboard">
            <div id="soundButtons" class="grid-container"></div>
            <input type="file" id="fileInput" accept="audio/*">
            <button id="uploadBtn">Upload Sound</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
